<!DOCTYPE html>
<html> <head> 
    <title>merger</title><style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h2> Gomathi Nagiri builds a
        merger.</h2>
	<input type="text" name="input" id="inputelement">
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="addend()">Add end</button>
        <button onclick="addFront()">Add front</button>
        <button onclick="remove()">Remove</button>
	
	
</body>
<script>
	function addend(){
		/* make the div and its text */
		let element = document.createElement("div")
		let v=document.getElementById("inputelement").value
		element.innerHTML = v
		element.style.color = "orange"
		element.className="merger"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
        
        }
        function remove()
        {
            var mer=document.getElementsByClassName("merger")
            if(mer.length>0)
            {
                let l=mer.length
                let i=Math.floor(l/2)
                if(i>=0&&i<l)
                {
                    mer[i].remove();
                }
            }

        }
        function addFront()
        {
           /* make the div and its text */
		let element = document.createElement("div")
		let v=document.getElementById("inputelement").value
		element.innerHTML = v
		element.style.color = "orange"
		element.className="merger"

		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild) 

        }
		function swap() {
		let me = document.getElementsByClassName("merger");
		let container = document.getElementById("target");
		let a = Math.floor(Math.random() * me.length);
		let a2 = Math.floor(Math.random() * me.length);
		let Text1 = document.getElementsByClassName("merger")[a];
		let Text2 = document.getElementsByClassName("merger")[a2];
		if (me.length > 1) {
			let b = Text1.innerHTML;
			Text1.innerHTML = Text2.innerHTML;
			Text2.innerHTML = b;
		}
	}

</script>
</html>
