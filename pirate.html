<script>
  var id=["image1","image2","image3","image4","image5","image6","image7","image8","image9","image10",
  "image11","image12","image13","image14","image15","image16","image17","image18","image19","image20"
  ,"image21","image22","image23","image24","image25"]
  var checkCount=0;
  var penalty=0;
  var lastCheck=0;
  var treasureLocation=5;
  var trapLocation=18;
  var gameOver=false;
  function check(position){
    if(gameOver)
    {
      return;
    }
    var imageid=id[position];
    var imageelement=document.getElementById(imageid)
    if(position===treasureLocation)
    {
      imageelement.src= "treasure.jpg"
    }
    else if(position===trapLocation)
    {
      imageelement.src= "trap.jpg"
    }
    else
    {
      imageelement.src= "pirate.png"
    }
    checkCount++;
    if((position!=treasureLocation)&&(position!=trapLocation))
    {
      penalty++;
    }
    document.getElementById("locations").innerHTML='Locations :'+checkCount
    if(position===treasureLocation)
    {
      gameOver=true
      penalty=penalty-3;
    }
    if(position===trapLocation)
    {
      gameOver=true
      penalty=penalty+4;
    }
    document.getElementById("penalty").innerHTML="Penalty :"+penalty
    lastCheck=position    
  }
  function help()
  {
    var col=lastCheck%5
    var row=lastCheck/5
    if(lastCheck==0||lastCheck==6||lastCheck==10)
    {
      document.getElementById("help").innerHTML="Can smell it"
    }
    else if(lastCheck==1||lastCheck==7||lastCheck==11||lastCheck==15)
    {
      document.getElementById("help").innerHTML="Close Matie"
    }
    else
    {
      document.getElementById("help").innerHTML="Step Faster"
    }
    penalty=penalty+2
    document.getElementById("penalty").innerHTML="Penalty :"+penalty
   

  }
function  newgame()
{
