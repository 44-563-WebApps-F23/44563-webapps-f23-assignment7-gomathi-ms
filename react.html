<!DOCTYPE html>
<html lang="en">
<head>
  <title>react html </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Gomathi Nagiri speed check</h2>
  <div id="target" >Your time :</div>
  <div id="counter" >Count</div>
  <button id="start" onclick="startTime()">Start Timer</button>
  <button id="react" onclick="recordTime()">React</button>

  
  
  <script> 
  let reactTime= undefined;
  function recordTime()  {
    reactTime=Date.now();
    console.log("current time : ",reactTime);    
  }
  function startTime()
  {
    for(var i=0;i<9;i++)
    {
        setTimeout(()=>{document.getElementById("counter").innerHTML=i;},(8-i)*1000)
    }
    
    setTimeout(()=>{
        if(reactTime==undefined)
        {
            document.getElementById("target").innerHTML="Too Slow"
        }
        else
        {
            endTime=Date.now()
            elapsedTime=endTime-reactTime
            document.getElementById("target").innerHTML="Time was "+elapsedTime
        }
    },8000)


  }

  
  </script>

</body>
</html>
